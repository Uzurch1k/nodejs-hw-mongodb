type: object
required:
  - _id
  - name
  - phoneNumber
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's number phone"
    type: string
    example: 0953212111
  email:
    description: "Contact's email"
    type: string
    example: contact@gmail.com
  isFavourite:
    description: 'Is Favourite contact'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: 'Contact ID of the authorized user'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
